apiVersion: apps/v1
kind: Deployment
metadata:
  name: skcc-spring-template
  namespace: dev
  labels:
    app: skcc-spring-template
spec:
  replicas: 1
  selector:
    matchLabels:
      app: skcc-spring-template
  template:
    metadata:
      labels:
        app: skcc-spring-template
    spec:
      containers:
        - name: skcc-spring-template-container
          image: skcc-spring-template:v0.1
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: skcc-spring-template-config

---
apiVersion: v1
kind: Service
metadata:
  name: skcc-spring-template-service
  namespace: dev
  labels:
    app: skcc-spring-template
spec:
  #  type: LoadBalancer
  type: ClusterIP
  #  type: NodePort
  selector:
    app: skcc-spring-template
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
#      nodePort: 30080     # Minikube NodePort (외부 접근용 포트)
