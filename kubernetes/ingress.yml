# spring-ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: sample.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: thymeleaf-spring-service
                port:
                  number: 8080
          - path: /nuxt
            pathType: Prefix
            backend:
              service:
                name: nuxt-service
                port:
                  number: 3000

